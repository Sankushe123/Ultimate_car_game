<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game | #Shubh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="bluecar"><img src="Images/blue.png" alt=""></div>
        <div id="racecar"><img src="Images/race.png" alt=""></div>
    </div>
    <div id="result">
        <h1>Game Over</h1>
        <p id="score"></p>
        <button id="btn" onclick="location.reload()">Restart</button>
    </div>
    <audio id="jumpsound" src="Images/jumpsound.mp3"></audio>
    <audio id="over" src="Images/gameover.mp3" ></audio>
    <audio id="play" src="Images/song.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
